{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block stylesheet %}
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/report-gen/registerpage.css' %}"/>
    {% endblock %}
</head>
<body>
    

      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
    
            {% for error in form.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
    
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter Username" required>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
    
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
    
            <label for="phone"><b>Phone Number</b></label>
            <input type="phone" name="phone_number" placeholder="812345678" required>
    
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
            <div class="clearfix">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </div>

  <div style="color: red;">
    <p><strong>Error:</strong> Please correct the following issues:</p>
    <ul>
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <li>{{ field }}: {{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %} -->

    </form>
    
</body>
</html>
